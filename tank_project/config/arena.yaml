# Arena Configuration
# Generated by calibration wizard

projector:
  width: 1024 # MUST match projector native resolution (detected: 1024x768)
  height: 768
  margin_px: 50 # Safe zone margin to avoid ArUco detection issues

display:
  fullscreen: false # Start windowed for easier debugging
  display_index: 0 # 0 = primary monitor, 1 = secondary/projector

arena:
  width_m: 2.85 # Measured during calibration
  height_m: 1.90

transform:
  # Homography matrix Camera â†’ World (3x3)
  # Set during calibration
  H_C2W: null

  # Metric scale factor (meters per AV unit)
  scale_m_per_av: 1.15

grid:
  resolution_m: 0.02 # 2cm grid cells
  inflation_radius_m: 0.24 # Safety margin around obstacles

obstacles:
  # Static obstacle regions (from calibration)
  # Each obstacle: {type: 'rect'/'circle', params: ...}
  static: []
